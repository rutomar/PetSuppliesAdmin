<div class="col-xs-12 col-sm-9">
	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="lead">Add Category Form </span>
		</div>
		<div class="formcontainer">
			<form ng-submit="submit()" name="categoryForm"
				class="form-horizontal">
				<div class="row">
					<div class="form-group col-md-8">
						<label class="col-md-5 control-lable" for="categoryCode">Category
							Code</label>
						<div class="col-md-7">
							<input type="text" ng-model="category.categoryCode" id="categoryCode"
								class="form-control input-sm" placeholder="Enter category code"
								required ng-minlength="3" />
							<div class="has-error" ng-show="categoryForm.$dirty">
								<span ng-show="categoryForm.category.categoryCode.$error.required">This
									is a required field</span> <span
									ng-show="categoryForm.category.categoryCode.$error.minlength">Minimum
									length required is 3</span> <span
									ng-show="categoryForm.category.categoryCode.$invalid">This field
									is invalid </span>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-md-12">
						<label class="col-md-4 control-lable" for="categoryName">Address</label>
						<div class="col-md-7">
							<input type="text" ng-model="category.categoryName" id="categoryName"
								class="form-control input-sm" placeholder="Category Description" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-actions floatRight">
						<input type="submit" value="{{!category.categoryCode ? 'Add' : 'Update'}}"
							class="btn btn-primary btn-sm"
							ng-disabled="categoryForm.$invalid">
						<button type="button" ng-click="reset()"
							class="btn btn-warning btn-sm"
							ng-disabled="categoryForm.$pristine">Reset Form</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">List of Categories </span>
		</div>
		<div class="tablecontainer">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Category code</th>
						<th>Category name</th>
						<th width="20%"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="c in categories">
						<td><span ng-bind="c.categoryCode"></span></td>
						<td><span ng-bind="c.categoryName"></span></td>
						<td>
							<button type="button" ng-click="edit(c.categoryCode)"
								class="btn btn-success custom-width">Edit</button>
							<button type="button" ng-click="remove(c.categoryCode)"
								class="btn btn-danger custom-width">Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
