<!-- main area -->
<div class="col-xs-12 col-sm-9">
	<p class="text-center">Admin Login</p>
	<div class="alert alert-danger" ng-show="error">There was a
		problem logging in. Please try again.</div>
	<div class="col-sm-6 col-sm-offset-3">
		<form role="form" ng-submit="login()">
			<div class="form-group">
				<input type="text" class="form-control" id="username"
					name="username" placeholder="UserName"
					ng-model="credentials.username" required />
			</div>
			<div class="form-group">
				<input type="password" class="form-control" id="password"
					name="password" placeholder="Password"
					ng-model="credentials.password" required />
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<!-- Form -->
</div>
