<div class="col-xs-12 col-sm-9"></div>
<div class="col-xs-12 col-sm-9">
	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="lead">Add Category Form </span>
		</div>

		<div class="panel-body">
			<form ng-submit="submit()" name="categoryForm"
				class="form-horizontal">

				<div class="form-group col-xs-10">
					<label class="col-xs-3 col-xs-offset-1" for="categoryCode">Category
						Code</label>
					<div class="col-xs-8">
						<input type="text" ng-model="category.categoryCode"
							id="categoryCode" class="form-control input-sm"
							placeholder="Enter category code" required ng-minlength="3"
							ng-disabled="editCategory" />
						<div class="has-error" ng-show="categoryForm.$dirty">
							<span
								ng-show="categoryForm.category.categoryCode.$error.required">This
								is a required field</span> <span
								ng-show="categoryForm.category.categoryCode.$error.minlength">Minimum
								length required is 3</span> <span
								ng-show="categoryForm.category.categoryCode.$invalid">This
								field is invalid </span>
						</div>
					</div>
				</div>
				<div class="form-group col-xs-10">
					<label class="col-xs-3 col-xs-offset-1" for="categoryName">Category
						Name</label>
					<div class="col-xs-8">
						<input type="text" ng-model="category.categoryName"
							id="categoryName" class="form-control input-sm"
							placeholder="Enter category name" />

						<div class="has-error" ng-show="categoryForm.$dirty">
							<span
								ng-show="categoryForm.category.categoryName.$error.required">This
								is a required field</span> <span
								ng-show="categoryForm.category.categoryName.$invalid">This
								field is invalid </span>
						</div>
					</div>

				</div>
				<div class="form-group col-xs-10 col-xs-offset-3">

					<input type="submit" value="{{!editCategory ? 'Add' : 'Update'}}"
						class="btn btn-primary btn-sm" ng-disabled="categoryForm.$invalid">
					<button type="button" ng-click="reset()"
						class="btn btn-warning btn-sm"
						ng-disabled="categoryForm.$pristine">Reset Form</button>

				</div>
			</form>
		</div>
	</div>
</div>
<div class="col-xs-3"></div>
<div class="col-xs-9">
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">List of Categories </span>
		</div>
		<div class="tablecontainer">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Category code</th>
						<th>Category name</th>
						<th width="20%"></th>
					</tr>
				</thead>
				<tbody>

					<tr ng-show="c" ng-repeat="c in categories">
						<td><span ng-bind="c.categoryCode"></span></td>
						<td><span ng-bind="c.categoryName"></span></td>
						<td>
							<button type="button" ng-click="edit(c.categoryCode)"
								class="btn btn-success custom-width">Edit</button>
							<button type="button" ng-click="remove(c.categoryCode)"
								class="btn btn-danger custom-width">Delete</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
