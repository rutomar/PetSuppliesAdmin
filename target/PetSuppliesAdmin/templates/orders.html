<div class="col-xs-12 col-sm-9"></div>
<div class="col-xs-12 col-sm-9">
	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="lead">Update Order Form </span>
		</div>
		<div class="panel-body">
			<form name="orderForm" ng-submit="submit()" class="form-horizontal">
				<input type="hidden" ng-model="order.orderId" />
				<div class="form-group col-xs-10">
					<label class="col-xs-3 col-xs-offset-1" for="userId">User
						ID</label>
					<div class="col-xs-8">
						<input type="text" ng-model="order.userId" id="userId"
							class="form-control input-sm" ng-minlength="3" ng-disabled="true" />

					</div>
				</div>
				<div class="form-group col-xs-10">
					<label class="col-xs-3 col-xs-offset-1" for="productCode">Product
						Code</label>
					<div class="col-xs-8">
						<input type="text" ng-model="order.productCode" id="productCode"
							class="form-control input-sm" ng-disabled="true" />

					</div>
				</div>
				<div class="form-group col-xs-10">
					<label class="col-xs-3 col-xs-offset-1" for="quantity">Quantity</label>
					<div class="col-xs-8">
						<input type="text" ng-model="order.quantity" id="quantity"
							class="form-control input-sm" ng-disabled="true" />


					</div>
				</div>
				<div class="form-group col-xs-10">
					<label class="col-xs-3 col-xs-offset-1" for="totalPrice">Total
						Price</label>
					<div class="col-xs-8">
						<input type="text" ng-model="order.totalPrice" id="totalPrice"
							class="form-control input-sm" ng-disabled="true" />

					</div>
				</div>
				<div class="form-group col-xs-10">
					<label class="col-xs-3 col-xs-offset-1" for="status">Status</label>
					<div class="col-xs-8">
						<select name="order.status" class="form-control input-sm"
							id="status" ng-model="order.status" required>
							<option selected="selected">{{order.status}}</option>
							<option value="CANCELLED">CANCELLED</option>
							<option value="SHIPPED">SHIPPED</option>
							<option value="DELIVERED">DELIVERED</option>
						</select>

						
					</div>
				</div>

				<div class="form-group col-xs-10 col-xs-offset-3">
					<input type="submit" value="Submit" class="btn btn-primary btn-sm"
						ng-disabled="orderForm.$invalid || !order.orderId">
					<button type="button" ng-click="reset()"
						class="btn btn-warning btn-sm" ng-disabled="orderForm.$pristine">Reset
						Form</button>

				</div>
			</form>
		</div>
	</div>
</div>
<div class="col-xs-3"></div>
<div class="col-xs-9">
	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">
			<span class="lead">List of Orders </span>
		</div>
		<div class="tablecontainer">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>UserId</th>
						<th>Product code</th>
						<th>Quantity</th>
						<th>Total Price</th>
						<th>Status</th>
						<th width="30%"></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-show="!products">
						<td>No Products found.</td>
					</tr>
					<tr ng-show="o" ng-repeat="o in orders">
						<td><span ng-bind="o.userId"></span></td>
						<td><span ng-bind="o.orderId"></span></td>
						<td><span ng-bind="o.quantity"></span></td>
						<td><span>{{o.totalPrice| currency:'&#8377;'}}</span></td>
						<td><span ng-bind="o.status"></span></td>
						<td>
							<button type="button" ng-click="edit(o.orderId)"
								class="btn btn-success custom-width">Edit Order</button>
							<button type="button" ng-click="remove(o.orderId)"
								class="btn btn-danger custom-width">Cancel Order</button>

						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
